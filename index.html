<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Pizza!</title>
  </head>
  <body>
    <div class="container">
      <h1>Order Pizza!</h1>
      <form id="formSize">
        <div class="size">
          <label for="size"> Select your size:</label><br><br>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="small">
              Small
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="medium">
              Medium
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="large">
              Large
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="extra-large">
              Extra-Large
            </label><br><br>
          </div>
        </div>

      </form>
      <form id ="formToppings">
        <div class="toppings">
          <label for="toppings"> Select your toppings:</label><br><br>
          <input type="checkbox" name="item" value="pepperoni">Pepperoni  $2.00<br>
          <input type="checkbox" name="item" value="sausage">Sausage  $2.00<br>
          <input type="checkbox" name="item" value="spinach">Spinach  $1.00<br>
          <input type="checkbox" name="item" value="olives">Olives  $1.00<br>
          <input type="checkbox" name="item" value="peppers">Peppers  $1.00<br>
        </div>
    </div>
      </form>



    </div>
  </body>
</html>
